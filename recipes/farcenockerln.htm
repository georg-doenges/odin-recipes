<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Farcenockerln</title>
    </head>
    <body>
        <h1>Farcenockerln</h1>
        <img src="../images/Nockerl.jpg">
        <h5>Farcenockerln als Einlage für klare Suppen</h5>
        <h3>Zutaten</h3>
        <ul>
            <li>150g Hühnerbrust</li>
            <li>1/8l Obers</li>
            <li>1/8 Weinbrand</li>
            <li>Salz, Pfeffer, Muskat</li>
        </ul>
        <ol>
            <li>Angefrorenes Fleich in Stücke schneiden</li>
            <li>mit Sahne im Cutter zermusen, abschmecken</li>
            <li>in Salzwasser kochen</li>
        </ol>
    </body>
</html>
