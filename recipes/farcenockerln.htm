<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Farcenockerln</title>
    </head>
    <body>
        <h1>Farcenockerln</h1>
        <p>Zutaten</p>
        <ol>
            <li>150g Hühnerbrust</li>
            <li>1/8l Obers</li>
            <li>1/8 Weinbrand</li>
            <li>Salz, Pfeffer, Muskat</li>
        </ol>
        <p>Angefrorenes Fleich in Stücke schneiden, mit Sahne im Cutter zermusen, abschmecken, in Salzwasser kochen.</p>
    </body>
</html>
